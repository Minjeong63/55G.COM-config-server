# config server
spring:
  application:
    name: config-server

  rabbitmq:
    host: host
    port: 0
    username: username
    password: password

  cloud:
    config:
      server:
        git:
          uri: git@github.com:nhnacademy-be7-55G-COM/55G.COM-config.git
          search-paths: "/"
          default-label: main
          ignore-local-ssh-settings: true
          private-key: ${config.repository.key}

