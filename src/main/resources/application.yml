      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health

---
spring:
  config:
    activate:
      on-profile: live

55g:
  log:
    path: /logs/live/config

logging:
  file:
    name: ${55g.log.path}/config-live.log
  logback:
    rollingpolicy:
      max-history: 100
      file-name-pattern: ${55g.log.path}/config-live-%d{yyyy-MM-dd}.%i.log
      max-file-size: 100KB
  level:
    root: info
    shop.s5g.configserver: info

---
spring:
  config:
    activate:
      on-profile: dev

55g:
  log:
    path: /logs/dev/config

logging:
  file:
    name: ${55g.log.path}/config-dev.log
  logback:
    rollingpolicy:
      max-history: 30
      file-name-pattern: ${55g.log.path}/config-dev-%d{yyyy-MM-dd}.%i.log
